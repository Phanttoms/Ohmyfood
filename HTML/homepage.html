<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="alldoc">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">ohmyfood</h1>
            <div class="header__location">
                <i class="header__location--dot fa-solid fa-location-dot"></i>
                <p class="header__location--content">Paris, Belleville</p>
            </div>
        </header>
        <!-- Main Content Page -->
        <main class="main">
            <!-- 1er Section | Réservation + Boutton exploreur -->
            <section class="reservation">
                <h2 class="reservation__title">Réservez le menu qui vous convient</h2>
                <p class="reservation__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a class="reservation__navbutton" href="#">
                    <p class="reservation__navbutton--content">Explorer nos restaurants</p>
                </a>
            </section>
            <!-- 2eme Section | Fonctionnement -->
            <section class="fonctionnement">
                <h2 class="fonctionnement__title">Fonctionnement</h2>
                <div class="fonctionnement__bigbox">
                    <div class="fonctionnement__bigbox__box">
                        <div class="fonctionnement__bigbox__box--circle"><span
                                class="fonctionnement__bigbox__box--circle--content">1</span></div>
                        <i class="fonctionnement__bigbox__box--phone fa-solid fa-mobile-screen-button"></i>
                        <p class="fonctionnement__bigbox__box--content">Choisissez un restaurant</p>
                    </div>
                    <div class="fonctionnement__bigbox__box">
                        <div class="fonctionnement__bigbox__box--circle"><span
                                class="fonctionnement__bigbox__box--circle--content">2</span></div>
                        <i class="fonctionnement__bigbox__box--list fa-solid fa-list-ul"></i>
                        <p class="fonctionnement__bigbox__box--content">Composez votre menu</p>
                    </div>
                    <div class="fonctionnement__bigbox__box">
                        <div class="fonctionnement__bigbox__box--circle"><span
                                class="fonctionnement__bigbox__box--circle--content">3</span></div>
                        <i class="fonctionnement__bigbox__box--store fa-solid fa-store"></i>
                        <p class="fonctionnement__bigbox__box--content">Dégustez au restaurant</p>
                    </div>
                </div>
            </section>
            <!-- 3eme Section | Restaurants -->
            <section class="restaurants">

            </section>
        </main>
    </div>
</body>

</html>
